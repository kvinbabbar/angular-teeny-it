<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="logo">Teeny <span>!t</span></div>
            <div class="form-group">
                <label>Your URL</label>
                <input type="text" class="form-control" placeholder="http://your-domain.com" #longUrl>
                <span *ngIf="invalidUrl">Please enter a valid URL</span>
            </div>
            <div class="button-container">
                <button class="btn" (click)="shortIt(longUrl.value); longUrl.value = ''">Teeny It</button>
            </div>
            <div class="result-container" *ngIf="generatedUrl">
                <h3 class="original-url">
                   Original URL: <span>{{originalUrl}}</span>      
                </h3>
                <div class="short-url">
                    <span>{{href}}</span>
                </div>
                <div class="inline-buttons">
                    <button class="btn">Copy URL</button>
                    <a class="btn" routerLink="{{random}}">Go to URL</a>
                </div>
                <div class="new-url">
                    <a href="#" (click)="generatedUrl = false">Click here to short new URL</a>
                </div>
            </div>
            <div class="made-with">
                <span>
                    Made with 
                    <span><fa-icon [icon]="faHeart"></fa-icon></span>
                    by 
                    <a href="#">KvinBabbar</a>
                </span>
            </div>
        </div>
    </div>
</div>
